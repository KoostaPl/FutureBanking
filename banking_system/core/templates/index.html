<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Banking System</h1>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}!</p>
            <p><a href="{% url 'account:account' %}">Go to your account</a></p>
        {% else %}
            <p><a href="{% url 'authuser:sign-in' %}">Sign In</a> or <a href="{% url 'authuser:sign-up' %}">Sign Up</a></p>
        {% endif %}
    </header>

    <main>
        <p>Welcome to our banking system. We offer a variety of services to help you manage your finances.</p>
    </main>

    <footer>
        <p><a href="{% url 'core:contact' %}">Contact Us</a> | <a href="{% url 'core:about' %}">About Us</a></p>
    </footer>
</body>
</html>
